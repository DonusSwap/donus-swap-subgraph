specVersion: 0.0.2
description: Binance Smart Chain blocks
repository: https://github.com/pancakeswap
schema:
  file: ./blocks.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: matic
    source:
      address: '0xb0cc907D5c03ba60c92C257b1cd13511099463Dc'
      abi: ConverterRegistryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/blocks/index.ts
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ../abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
