specVersion: 0.0.2
description: Binance Smart Chain blocks
repository: https://github.com/pancakeswap
schema:
  file: ./blocks.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: rinkeby
    source:
      address: '0x0036b1B4C9Bd0FbD98355C35f42D7f1691a26cf5'
      abi: ConverterRegistryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/blocks/index.ts
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ../abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
